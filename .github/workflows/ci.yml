name: CI

on: [pull_request]

jobs:

  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        #with:
        #  # Unit tests use the repo's git history
        #  fetch-depth: 0
        #  ref: main

      - uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Run unit tests
        run: go test ./...
